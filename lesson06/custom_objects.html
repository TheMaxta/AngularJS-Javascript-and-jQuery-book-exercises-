<!doctype html>
<html>
	<head>
		<title>Custom Objects</title>
		<meta charset="UTF-8"/>
	<script>
	
		function writeIt(){
			var characters = new Array();
			
			characters.push(new Character("John 117", "Master Chief", "Earth", "Spartan"));
			characters.push(new Character("Vadam", "The Arbitor", "High Charity", "Elite"));
			characters.push(new Character("Gravemind", "", "Precursersors", "Flood"));
			
			sgtJohnson = new Character("Sgt Johnson", "", "", "");
			sgtJohnson.land = "Earth";
			sgtJohnson.race = "Human";
			characters.push(sgtJohnson);
			
			for(var i = 0; i < characters.length; i++){
				var character = characters[i];
				character.number = i + 1; // for 0 index
				document.write(character.number + ". " + character.getFullName() + " "
								+ character.getDetails() + "<br>");				
			}//loop
		}			
		
		
		function Character(first, last, land, race){
			this.first = first;	// Char properties
			this.last = last;
			this.land = land;
			this.race = race;
		}
		
		// char prototypes / methods
		Character.prototype = {
			getFullName: function(){
				return this.first + " " + this.last;
			},
			getDetails: function(){
				return "is a " + this.race + " from the " + this.land;
			}
		};
		
		
		
		
		
	</script>
		
	</head>
	<body onload="writeIt()">


	</body>
</html>
