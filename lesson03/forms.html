<!Doctype html>
<html>
	<head>
		<title>Experimenting With Forms</title>
		<meta charset="UTF-8 ">
		
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Contact Info:</legend>
				Name: <input type="text" name="name">
				Origin: <input type="text" name="adress"><br>
				Destination: <input type="text" name="city"><br>
				Flight date: <input type="text" name="zip"><br>
				
			<select name="Airliner">
				<option value="DA">Delta</option>
				<option value="PJ" >Private Jet</option>
				<option value="Heli">Helicopter</option>
				<option value="EG">Eagles</option>
			</select>
			</fieldset>
			<input id="One WayRB" type="radio" name="travelPlan" value="One way">
			<label for="One WayRB">One way</label>
			<input id="Round TripRB" type="radio" name="travelPlan" value="Round trip"></input>
			<label for="Round TripRB">Round Trip</label><br>
			<textarea rows="10"cols="30">comments</textarea><br>
			<input id="newsCB" type="checkbox" name="news" value="news">
			<label for="newsCB">
				I would like to enroll into the frequent flyer miles program!
			</label><br>
			
			<button type="submit" name="submitButton" value="submit">Submit</button>
			<button type="reset" name="resetButton" value="reset">Reset</button>
		</form>

	</body>

</html>
