<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			function reverseText(){
				$("h1").css("background-color", "black");
				$("h1").css("color", "white");
			}	
		</script>
	</head>
	<body onload="reverseText()">
		<h1>Javascript Reversed Text Method</h1>
	
	</body>

</html>
